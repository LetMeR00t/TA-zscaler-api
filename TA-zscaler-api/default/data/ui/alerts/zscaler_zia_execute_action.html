<form class="form-horizontal form-complex">
<div class="control-group">
	<label class="control-label" for="zscaler_zia_execute_action_instances">Instance(s) <span class="required">*</span> </label>
    <div class="controls">
	<input type="text" name="action.zscaler_zia_execute_action.param.instances" id="zscaler_zia_execute_action_instances"/>
                <span class="help-block"> 
                    Indicate which instances you want to perform the action (it has to be only one number identifying the instance or a list separated by a comma)
                </span>
    </div>
</div>
<div class="control-group">
	<label class="control-label" for="zscaler_zia_execute_action_account_usernames">Account usernames <span class="required">*</span> </label>
    <div class="controls">
	<input type="text" name="action.zscaler_zia_execute_action.param.account_usernames" id="zscaler_zia_execute_action_account_usernames"/>
                <span class="help-block"> 
                    Specify the name of the account you want to use (username) for each instance as a dictionnary
                </span>
    </div>
</div>
<div class="control-group">
	<label class="control-label" for="zscaler_zia_execute_action_action">Action <span class="required">*</span> </label>
    <div class="controls">
<select name="action.zscaler_zia_execute_action.param.action" id="zscaler_zia_execute_action_action">
        <option value="add_urls_to_category">Add URLs to category</option>
</select>
                <span class="help-block"> 
                    Indicates which kind of action you want to perform
                </span>
    </div>
</div>
</form>
